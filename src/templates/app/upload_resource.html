{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Upload Resource for {{ course.name }}</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg">Upload Resource</button>
        </form>
    </div>
</div>
{% endblock %}
